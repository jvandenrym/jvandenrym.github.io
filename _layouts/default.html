<!DOCTYPE html>
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9"> <![endif]-->
<!--[if IE 9]><html class="no-js ie9"> <![endif]-->
<html class="no-js"><!--<![endif]-->
  <head>
    <title>{{ page.title }}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="cleartype" content="on">
    <meta name="copyright" content="&copy; Copyright 2006 to Present">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="{{ site.author }}">
    <meta name="robots" content="index,follow">
    <meta name="revisit-after" content="1 days">
    <meta name="description" content="{% if page.teaser %}{{ page.teaser }}{% else %}{{ page.title }}{% endif %}">

    
    <link rel="icon" sizes="16x16 32x32 48x48 64x64" href="/favicon.ico"/>
    <!--[if IE]>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <![endif]-->
    <!-- Optional: Android & iPhone-->
    <link rel="apple-touch-icon-precomposed" href="favicon-152.png"/>
    <!-- Optional: IE10 Tile.-->
    <meta name="msapplication-TileColor" content="#FFFFFF"/>
    <meta name="msapplication-TileImage" content="/favicon-144.png"/>
    <!-- Optional: ipads, androids, iphones, ...-->
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/favicon-152.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/favicon-144.png">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/favicon-120.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/favicon-114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/favicon-72.png">
    <link rel="apple-touch-icon-precomposed" href="/favicon-57.png">
    
    {% if site.env == 'production' %}
    <link rel="stylesheet" href="/assets/css/style.min.css">
    {% else %}
    <link rel="stylesheet" href="/debug/style.css">
    {% endif %}
    <!--[if lt IE 9]>
      <script src="cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    {% if site.env == 'production' %}
    {% include google_analytics.html %}
    {% endif %}
   <script src="/assets/js/grunticon.loader.js">
  </script>  
  <script>
    grunticon(["/assets/css/svg.fallback.css", "/assets/css/data.png.css", "/asset/css/icons.fallback.css"]);
  </script>
  </head>
  <body>
  <a href="#main">skip to content</a>
  {{ content }}
  {% if site.env == 'production' %}
    <script src="/assets/js/app.min.js"></script>
    {% else %}
    <!--[if lte IE 8]>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <![endif]-->
    <script src="/debug/app.js"></script>
    {% endif %}
    </body>
</html>
