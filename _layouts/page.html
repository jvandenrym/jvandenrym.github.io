 <div class="page page--default">

    <header>
      <a href="/">
        <h1 class="logo">{{ site.name }}<span>Thoughts about code and design.</span></h1>
      </a>
    </header>
    {% include navigation.html %}
    {% include social.html %}

      </article>
    </main>
  </div>
  {% include footer.html %}
</div>
